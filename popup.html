<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>GPT Code Monkey</h1>
    <div class='form'>
      <textarea id="problem" class='input' placeholder="Enter your problem"></textarea>
      <textarea id="language" class='input' placeholder="Enter programming language"></textarea>
      <textarea id="hiddenTextarea" style="position: absolute; left: -9999px;"></textarea>
      <div class="button-wrapper">
        <button id="generateCode">Generate Code</button>
      </div>
    </div>
    <div id="answer"></div>

    <div id="copyCodeBtn" class="hidden simpleButton">Copy Code</div>
    <div id="spinnerContainer" class="hidden">
      <img class="spinner" src="spinner.svg" alt="Loading spinner" />
    </div>
    <script src="popup.js"></script>
  </body>
</html>
